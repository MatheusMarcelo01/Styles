<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"
    <title> Formulario Àguias Negras</title>

</head>
<body>
         <div> <h1 id= "titulo"> Cadastro de jogador </h1></div>
         <p id="subtitulo">Cadastre suas informações</p>
         <br>
        </div>

<form>
    <fieldset class="grupo"></fieldset>

    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>

</fieldset> 

<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
</div>

<div class= "campo">
    <label for="telefone/celular"><strong>nº telefone</strong></label>
    <input type="telefone/celular" name="telefone/celular" id="telefone/celular" required>
</div>

<div class="campo">
                <label><strong>Por que esta entrando em contato conosco?</strong></label>
                <label>
                    <input type="radio" name="jogo" value="frontend" checked>Quero me tornar membro
                </label>
                <label>
                    <input type="radio" name="jogo" value="backend">Quero marcar um amistoso
                </label>
                <label>
                    <input type="radio" name="jogo" value="fullstack">Quero conhece-los
                </label>
            </div>
           
            <div class="campo">
                <label for="posicao"><strong>Posição</strong></label>
                <select id="posicao" required>
                  <option selected disabled value="">Selecione sua posição</option>
                  <option>Levantador</option>
                  <option>Central</option>
                  <option>Ponta esquerda</option>
                  <option>Ponta direita</option>
                  <option>Líbero</option>
                  <option>Oposto</option>
                </select>

                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Quais jogadores do time você conhece, ou gostaria de conhecer?</strong></label><br><br>
                        <input type="checkbox" id="thiago" name="thiago" value="Thiago">
                        <label for="thiago"> Thiago</label>
                        <input type="checkbox" id="lucas" name="lucas" value="Luccas">
                        <label for="lucas"> Luccas</label>
                        <input type="checkbox" id="joao" name="joao" value="João">
                        <label for="joao"> João</label>
                        <input type="checkbox" id="matheus" name="matheus" value="Matheus">
                        <label for="matheus"> Matheus</label>
                        <input type="checkbox" id="elias" name="elias" value="Elias">
                        <label for="elias"> Elias</label>
                        <input type="checkbox" id="fernando" name="fernando" value="Fernando">
                        <label for="fernando"> Fernando</label>
                        <input type="checkbox" id="vitor" name="vitor" value="Vitor">
                        <label for="vitor"> Vitor</label>
                        <input type="checkbox" id="nan" name="nan" value="Kainan">
                        <label for="nan"> Kainan</label>
                        <input type="checkbox" id="jan" name="jan" value="Janderson">
                        <label for="jan"> Janderson</label>
                    </div>
                </fieldset>              
                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Conte porque deveriamos te contratar para o nosso time: </strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>
            


</form>

<button class="botao" type="submit" onsubmit="">Concluído</button> 

</body>
</html>
